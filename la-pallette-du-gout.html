<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./css/main.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>La palette du goût - Ohmyfood</title>
    </head>
    <body>
        <header class="header">
            <img class="header__img" src="./assets/logo/ohmyfood.png" alt="Logo Ohmyfood" />
            <a class="header__link" href="./index.html">
                <i class="header__arrow fa-solid fa-arrow-left fa-lg"></i>
            </a>
        </header>
        <main>
            <img class="background-image" src="./assets/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Image du restaurant" />
            <div class="menu">
                <h1 class="menu__title">
                    La palette du goût
                    <span>
                        <label class="like" for="favorite-4">
                            <input class="like__checkbox" type="checkbox" name="favorite-4" id="favorite-4" />
                            <i class="like__heart fa-regular fa-heart"></i>
                            <i class="like__heart--purple fa-solid fa-heart"></i>
                        </label>
                    </span>
                </h1>
                <section class="category">
                    <h2 class="category__title">ENTRÉES</h2>
                    <hr class="category__bar" />
                    <div class="food food--1">
                        <label class="food__label">
                            <div class="food__content">
                                <input class="food__checkbox" type="checkbox" />
                                <h3 class="food__title">Fricassée d'escargots</h3>
                                <p class="food__description">Au piment d'Espelette</p>
                                <h3 class="food__price">25€</h3>
                                <div class="food__slider">
                                    <i class="food__checkmark fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="food food--2">
                        <label class="food__label">
                            <div class="food__content">
                                <input class="food__checkbox" type="checkbox" />
                                <h3 class="food__title">Foie gras de canard mi-cuit</h3>
                                <p class="food__description">Et ses copeaux de truffe noire</p>
                                <h3 class="food__price">35€</h3>
                                <div class="food__slider">
                                    <i class="food__checkmark fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="food food--3">
                        <label class="food__label">
                            <div class="food__content">
                                <input class="food__checkbox" type="checkbox" />
                                <h3 class="food__title">Œuf au plat</h3>
                                <p class="food__description">Assaisonné à la truffe sur lit de caviar</p>
                                <h3 class="food__price">20€</h3>
                                <div class="food__slider">
                                    <i class="food__checkmark fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                    </div>
                </section>
                <section class="category">
                    <h2 class="category__title">PLATS</h2>
                    <hr class="category__bar" />
                    <div class="food food--4">
                        <label class="food__label">
                            <div class="food__content">
                                <input class="food__checkbox" type="checkbox" />
                                <h3 class="food__title">Filet de bœuf aux herbes</h3>
                                <p class="food__description">Accompagné de sa ribambelle de légumes</p>
                                <h3 class="food__price">40€</h3>
                                <div class="food__slider">
                                    <i class="food__checkmark fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="food food--5">
                        <label class="food__label">
                            <div class="food__content">
                                <input class="food__checkbox" type="checkbox" />
                                <h3 class="food__title">Parmentier de queue de bœuf</h3>
                                <p class="food__description">À la truffe noire sur sa purée de panais</p>
                                <h3 class="food__price">35€</h3>
                                <div class="food__slider">
                                    <i class="food__checkmark fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="food food--6">
                        <label class="food__label">
                            <div class="food__content">
                                <input class="food__checkbox" type="checkbox" />
                                <h3 class="food__title">Filet de turbot</h3>
                                <p class="food__description">Aux agrumes</p>
                                <h3 class="food__price">44€</h3>
                                <div class="food__slider">
                                    <i class="food__checkmark fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                    </div>
                </section>
                <section class="category">
                    <h2 class="category__title">DESSERTS</h2>
                    <hr class="category__bar" />
                    <div class="food food--7">
                        <label class="food__label">
                            <div class="food__content">
                                <input class="food__checkbox" type="checkbox" />
                                <h3 class="food__title">Paris-Brest</h3>
                                <p class="food__description">Revisité</p>
                                <h3 class="food__price">18€</h3>
                                <div class="food__slider">
                                    <i class="food__checkmark fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="food food--8">
                        <label class="food__label">
                            <div class="food__content">
                                <input class="food__checkbox" type="checkbox" />
                                <h3 class="food__title">Macaron au chocolat d'exception</h3>
                                <p class="food__description">Et glace à la vanille de Madagascar</p>
                                <h3 class="food__price">22€</h3>
                                <div class="food__slider">
                                    <i class="food__checkmark fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="food food--9">
                        <label class="food__label">
                            <div class="food__content">
                                <input class="food__checkbox" type="checkbox" />
                                <h3 class="food__title">Mousse au chocolat</h3>
                                <p class="food__description">Au piment d'Espelette et à la truffe noire</p>
                                <h3 class="food__price">23€</h3>
                                <div class="food__slider">
                                    <i class="food__checkmark fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                    </div>
                </section>
                <div class="menu__button">
                    <a href="#restaurants" class="button">Commander</a>
                </div>
            </div>
        </main>
        <footer class="footer">
            <img class="footer__img" src="./assets/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" />
            <p class="footer__text">
                <i class="footer__logo fa-solid fa-utensils"></i>
                Proposer un restaurant
            </p>
            <p class="footer__text">
                <i class="footer__logo fa-solid fa-handshake-angle"></i>
                Devenir partenaire
            </p>
            <p class="footer__text">Mentions légales</p>
            <a class="footer__text" href="mailto:johndoe@fakeemail.com">Contact</a>
        </footer>
    </body>
</html>
