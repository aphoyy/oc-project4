<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./css/styles.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>La note enchantée - Ohmyfood</title>
    </head>
    <body>
        <header class="header">
            <img class="header__img" src="./assets/logo/ohmyfood.png" alt="Logo Ohmyfood" />
            <a class="header__link" href="./index.html">
                <i class="header__arrow fa-solid fa-arrow-left fa-lg"></i>
            </a>
        </header>
        <main>
            <img class="background-image" src="./assets/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Image du restaurant" />
            <div class="menu">
                <h1 class="menu__title">
                    La note enchantée
                    <span>
                        <label class="like" for="favorite-4">
                            <input class="like__checkbox" type="checkbox" name="favorite-4" id="favorite-4" />
                            <i class="like__heart fa-regular fa-heart"></i>
                            <i class="like__heart--purple fa-solid fa-heart"></i>
                        </label>
                    </span>
                </h1>
                <section class="category">
                    <h2 class="category__title">ENTRÉES</h2>
                    <hr class="category__bar" />
                    <div class="food food--1">
                        <label class="food__label">
                            <div class="food__content">
                                <input class="food__checkbox" type="checkbox" />
                                <h3 class="food__title">Ravioles de foie gras</h3>
                                <p class="food__description">Accompagnées de leur crème à la truffe</p>
                                <h3 class="food__price">25€</h3>
                                <div class="food__slider">
                                    <i class="food__checkmark fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="food food--2">
                        <label class="food__label">
                            <div class="food__content">
                                <input class="food__checkbox" type="checkbox" />
                                <h3 class="food__title">Caviar osciètre</h3>
                                <p class="food__description">Sur blini à la farine de blé noir</p>
                                <h3 class="food__price">35€</h3>
                                <div class="food__slider">
                                    <i class="food__checkmark fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="food food--3">
                        <label class="food__label">
                            <div class="food__content">
                                <input class="food__checkbox" type="checkbox" />
                                <h3 class="food__title">Homard et espuma de potiron</h3>
                                <p class="food__description">Marinés aux zestes d'orange</p>
                                <h3 class="food__price">20€</h3>
                                <div class="food__slider">
                                    <i class="food__checkmark fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="food food--4">
                        <label class="food__label">
                            <div class="food__content">
                                <input class="food__checkbox" type="checkbox" />
                                <h3 class="food__title">Foie gras de canard cuit entier</h3>
                                <p class="food__description">Confiture de figue et pain toasté</p>
                                <h3 class="food__price">35€</h3>
                                <div class="food__slider">
                                    <i class="food__checkmark fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                    </div>
                </section>
                <section class="category">
                    <h2 class="category__title">PLATS</h2>
                    <hr class="category__bar" />
                    <div class="food food--5">
                        <label class="food__label">
                            <div class="food__content">
                                <input class="food__checkbox" type="checkbox" />
                                <h3 class="food__title">Noix de coquilles Saint-Jacques</h3>
                                <p class="food__description">Sur lit de purée de céleri-rave</p>
                                <h3 class="food__price">40€</h3>
                                <div class="food__slider">
                                    <i class="food__checkmark fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="food food--6">
                        <label class="food__label">
                            <div class="food__content">
                                <input class="food__checkbox" type="checkbox" />
                                <h3 class="food__title">Langoustine poêlée</h3>
                                <p class="food__description">Purée de patate douce</p>
                                <h3 class="food__price">35€</h3>
                                <div class="food__slider">
                                    <i class="food__checkmark fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="food food--7">
                        <label class="food__label">
                            <div class="food__content">
                                <input class="food__checkbox" type="checkbox" />
                                <h3 class="food__title">Mijoté de queue de bœuf</h3>
                                <p class="food__description">Et riz sauvage aux zestes de citron</p>
                                <h3 class="food__price">44€</h3>
                                <div class="food__slider">
                                    <i class="food__checkmark fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                    </div>
                </section>
                <section class="category">
                    <h2 class="category__title">DESSERTS</h2>
                    <hr class="category__bar" />
                    <div class="food food--8">
                        <label class="food__label">
                            <div class="food__content">
                                <input class="food__checkbox" type="checkbox" />
                                <h3 class="food__title">Macaron noisette et chocolat</h3>
                                <p class="food__description">Glace au caramel brun et sel de Guérande</p>
                                <h3 class="food__price">18€</h3>
                                <div class="food__slider">
                                    <i class="food__checkmark fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="food food--9">
                        <label class="food__label">
                            <div class="food__content">
                                <input class="food__checkbox" type="checkbox" />
                                <h3 class="food__title">Baba au rhum revisité</h3>
                                <p class="food__description">Avec son coulis de citron</p>
                                <h3 class="food__price">22€</h3>
                                <div class="food__slider">
                                    <i class="food__checkmark fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="food food--10">
                        <label class="food__label">
                            <div class="food__content">
                                <input class="food__checkbox" type="checkbox" />
                                <h3 class="food__title">Tarte au citron meringuée</h3>
                                <p class="food__description">Déstructurée</p>
                                <h3 class="food__price">23€</h3>
                                <div class="food__slider">
                                    <i class="food__checkmark fa-solid fa-check"></i>
                                </div>
                            </div>
                        </label>
                    </div>
                </section>
                <div class="menu__button">
                    <a href="#restaurants" class="button">Commander</a>
                </div>
            </div>
        </main>
        <footer class="footer">
            <img class="footer__img" src="./assets/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" />
            <p class="footer__text">
                <i class="footer__logo fa-solid fa-utensils"></i>
                Proposer un restaurant
            </p>
            <p class="footer__text">
                <i class="footer__logo fa-solid fa-handshake-angle"></i>
                Devenir partenaire
            </p>
            <p class="footer__text">Mentions légales</p>
            <a class="footer__text" href="mailto:johndoe@fakeemail.com">Contact</a>
        </footer>
    </body>
</html>
